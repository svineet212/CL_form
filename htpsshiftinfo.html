<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Stay Tuned</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Countdown Timer Styling */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-box span {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Newsletter Input */
        .newsletter input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 250px;
            outline: none;
        }

        .newsletter button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background-color: #ff7e5f;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-left: -40px;
        }

        .newsletter button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .countdown { gap: 10px; }
            .time-box { min-width: 70px; padding: 10px; }
            .newsletter input { width: 100%; margin-bottom: 10px; }
            .newsletter button { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>COMING SOON</h1>
        <p>Love you visitor</p>

        <div class="countdown">
            <div class="time-box">
                <span id="days">15</span>
                Days
            </div>
            <div class="time-box">
                <span id="hours">23</span>
                Hours
            </div>
            <div class="time-box">
                <span id="minutes">45</span>
                Mins
            </div>
        </div>

        <div class="newsletter">
            <input type="email" placeholder="Apna email darj karein...">
            <button>Notify Me</button>
        </div>
    </div>

</body>
</html>
