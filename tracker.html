<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instrument Location Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    #status { color: #d32f2f; font-weight: bold; }
    #result { background: #f0f8ff; padding: 15px; border-radius: 8px; margin-top: 15px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px 10px 5px 0; }
    ul { list-style-type: none; padding: 0; }
    li { background: #e0f7fa; margin: 10px 0; padding: 10px; border-radius: 5px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .share-btn { background: #25D366; color: white; border: none; }
  </style>
</head>
<body>

  <h2>Instrument Location Tracker</h2>
  <p>लोकेशन पर जाकर इंस्ट्रूमेंट ऐड करें। फिर WhatsApp पर शेयर करें (सारी डिटेल्स + मैप लिंक एक साथ)।</p>
  
  <button onclick="addInstrument()">नया Instrument ऐड करें</button>
  <button onclick="viewInstruments()">सभी Instruments देखें</button>
  <button onclick="clearData()">सभी डेटा डिलीट करें</button>
  
  <p id="status">Status: तैयार...</p>
  
  <div id="result"></div>

  <script>
    const STORAGE_KEY = 'instruments';
    
    function loadInstruments() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }
    
    function saveInstruments(instruments) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(instruments));
    }
    
    function addInstrument() {
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      status.textContent = "Location ले रहा हूँ... permission दें";
      result.innerHTML = "";

      if (!navigator.geolocation) {
        status.textContent = "Error: Geolocation सपोर्ट नहीं है।";
        return;
      }

      const options = {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      };

      function success(pos) {
        const crd = pos.coords;

        const name = prompt("इंस्ट्रूमेंट का नाम क्या है?");
        if (!name) {
          status.textContent = "कैंसल किया गया।";
          return;
        }

        const instrument = {
          name: name,
          latitude: crd.latitude,
          longitude: crd.longitude,
          altitude: crd.altitude !== null ? crd.altitude : 'उपलब्ध नहीं',
          accuracy: crd.accuracy,
          altitudeAccuracy: crd.altitudeAccuracy !== null ? crd.altitudeAccuracy : 'उपलब्ध नहीं',
          timestamp: new Date(pos.timestamp).toLocaleString('hi-IN')
        };

        const instruments = loadInstruments();
        instruments.push(instrument);
        saveInstruments(instruments);

        status.textContent = "Instrument ऐड हो गया! ✓";

        showSummary(instrument, result);
      }

      function error(err) {
        let msg = "Error: ";
        switch(err.code) {
          case err.PERMISSION_DENIED: msg += "Permission नहीं दी।"; break;
          case err.POSITION_UNAVAILABLE: msg += "Location उपलब्ध नहीं।"; break;
          case err.TIMEOUT: msg += "समय समाप्त।"; break;
          default: msg += err.message;
        }
        status.textContent = msg;
      }

      navigator.geolocation.getCurrentPosition(success, error, options);
    }

    function showSummary(inst, container) {
      const mapLink = `https://www.google.com/maps/dir/?api=1&destination=${inst.latitude},${inst.longitude}`;

      let altText = typeof inst.altitude === 'number' ? `${inst.altitude.toFixed(1)} मीटर` : inst.altitude;
      let altAcc = typeof inst.altitudeAccuracy === 'number' ? `±${inst.altitudeAccuracy.toFixed(1)} मीटर` : inst.altitudeAccuracy;

      let summary = `
        <b>Instrument:</b> ${inst.name}<br>
        <b>Latitude:</b> ${inst.latitude.toFixed(6)}°<br>
        <b>Longitude:</b> ${inst.longitude.toFixed(6)}°<br>
        <b>Altitude/Height:</b> ${altText} (Accuracy: ${altAcc})<br>
        <b>Location Accuracy:</b> ±${inst.accuracy.toFixed(1)} मीटर<br>
        <b>समय:</b> ${inst.timestamp}<br><br>
        <a href="${mapLink}" target="_blank">Google Maps पर नेविगेट करें</a><br><br>
      `;

      // WhatsApp share link
      const message = 
        `*Instrument Details*\n\n` +
        `नाम: ${inst.name}\n` +
        `Latitude: ${inst.latitude.toFixed(6)}°\n` +
        `Longitude: ${inst.longitude.toFixed(6)}°\n` +
        `ऊँचाई (Altitude): ${altText}\n` +
        `Location Accuracy: ±${inst.accuracy.toFixed(1)} m\n` +
        `समय: ${inst.timestamp}\n\n` +
        `Google Maps Link: ${mapLink}\n` +
        `Direct Navigation: ${mapLink}`;

      const encodedMsg = encodeURIComponent(message);
      const waLink = `https://wa.me/?text=${encodedMsg}`;

      summary += `<button class="share-btn" onclick="window.open('${waLink}', '_blank')">WhatsApp पर Share करें</button>`;

      container.innerHTML = summary;
    }

    function viewInstruments() {
      const result = document.getElementById("result");
      const status = document.getElementById("status");
      status.textContent = "लोड हो रहा है...";
      result.innerHTML = "";

      const instruments = loadInstruments();
      if (instruments.length === 0) {
        result.innerHTML = "<p>कोई Instrument नहीं है।</p>";
        status.textContent = "Status: तैयार...";
        return;
      }

      let html = "<h3>सभी Instruments:</h3><ul>";
      instruments.forEach(inst => {
        const mapLink = `https://www.google.com/maps/dir/?api=1&destination=${inst.latitude},${inst.longitude}`;
        let altText = typeof inst.altitude === 'number' ? `${inst.altitude.toFixed(1)} m` : inst.altitude;

        html += `
          <li>
            <b>${inst.name}</b><br>
            Lat: ${inst.latitude.toFixed(6)} | Lon: ${inst.longitude.toFixed(6)}<br>
            ऊँचाई: ${altText} | Accuracy: ±${inst.accuracy.toFixed(1)} m<br>
            ${inst.timestamp}<br>
            <a href="${mapLink}" target="_blank">Maps</a>
          </li>
        `;
      });
      html += "</ul>";
      result.innerHTML = html;
      status.textContent = "Status: तैयार...";
    }

    function clearData() {
      if (confirm("सभी डेटा डिलीट करें?")) {
        localStorage.removeItem(STORAGE_KEY);
        document.getElementById("status").textContent = "डेटा डिलीट हो गया।";
        document.getElementById("result").innerHTML = "";
      }
    }
  </script>

</body>
</html>
